<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div>
        <img src="image/bg_chs.png">
    </div>
    <h3>注册账号</h3>
    <div>
        <label>昵称</label>
        <input type="text" pattern="\S{4-10}">
        长度为4-10个字符
    </div>
    <div>
        <label>密码</label>
        <input type="password" pattern="\S{6-16}">
        长度为6-16个字符
    </div>
    <div>
        <label>确认密码</label>
        <input type="password" pattern="\S{6-16}">
        长度为6-16个字符
    </div>
    <div>
        <label>手机号码</label>
        <input type="text" pattern="1[3578]d{9}">
        长度为11位,以13|5|7|8开头
    </div>
    <div>
        <label>邮箱</label>
        <input type="email">
    </div>
    <div>
        <label>年龄</label>
        <input type="number" max="200" min="0">
    </div>
    <div>
        <img src="image/btn.bmp" id="btn">
    </div>
</form>
</body>
