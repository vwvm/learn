<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>制作简易的当当购物车页面</title>
    <link type="text/css" rel="stylesheet" href="css/cartStyle.css"/>
</head>
<body>

<div class="content">
    <div class="logo">
        <img src="images/dd_logo.jpg"><span>关闭</span>
    </div>
    <div class="cartList">
        <ul>
            <li onclick="toCollect()">移入收藏</li>
            <li onclick="shopDelete()">删除</li>
            <li onclick="toCollect()">移入收藏</li>
            <li onclick="shopDelete()">删除</li>
            <li><span onclick="settleAccounts()">结 算</span></li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    function shopDelete() {
        if (confirm("您确定要删除商品吗?")) {
            alert("删除成功")
        }
    }

    function toCollect() {
        if (confirm("移入收藏后，将不在购物车显示，是否继续操作?")) {
            alert("移入收藏成功")
        }

    }

    function settleAccounts() {
        if (confirm("您本次购买的商品信息如下\n" +
            "有品名称:白岩松:白说、岛上书店;\n" +
            "商品数量:2件:\n" +
            "商品总计:46.00;\n" +
            "运费:0元:\n" +
            "请请认以上信已是否有误!!!")) {
            alert("订单已提交")
        }
    }
</script>
</body>
</html>
