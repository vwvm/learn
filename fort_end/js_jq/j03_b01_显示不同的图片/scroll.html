<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片轮换</title>
    <link rel="stylesheet" href="css/scroll.css">

</head>

<body>
<div class="scroll">
    <div id="num">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </div>
    <img src="images/1.gif" alt="图片" id="photo"/>
</div>
<script type="text/javascript">
    const imgList = ["1.git", "2.gif", "3.gif", "4.gif", "5.gif"]
    let elementsByTagName = document.getElementsByTagName("a");
    for (const elementsByTagNameKey in elementsByTagName) {
        elementsByTagName[elementsByTagNameKey].onclick = function (res) {
            document.getElementById("photo")
                .setAttribute("src", "images/" + (Number(elementsByTagNameKey) + 1) + ".gif")
        }
    }
</script>
</body>
</html>
