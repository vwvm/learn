<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>当当网我的订单页</title>
    <link type="text/css" rel="stylesheet" href="css/dangdang.css">
    <script src="../js/jquery-3.6.1.js" type="text/javascript"></script>
</head>
<body>
<div id="menu" class="pos">
    <a href="#">我的当当</a>
    <ul id="menu-ul" style="display: none">
        <li><a href="#">我的订单</a></li>
        <li><a href="#">我的收藏</a></li>
        <li><a href="#">我的礼品卡</a></li>
        <li><a href="#">我的积分</a></li>
        <li><a href="#">我的余额</a></li>
    </ul>
</div>

<script>
    $(document).ready(function (){
      $("a").mouseenter(function (){
          $("#menu-ul").show()
          }).mouseleave(function (){
          $("#menu-ul").hide()
      })
    })
</script>
</body>
</html>
