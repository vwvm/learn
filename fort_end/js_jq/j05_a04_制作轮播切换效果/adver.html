<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 广告图片轮播切换</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../js/jquery-3.6.1.js" type="text/javascript"></script>
    <style>
        .adver {

        }
    </style>
</head>
<body>
<div class="adver">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <div class="arrowLeft"><</div>
    <div class="arrowRight">></div>
</div>
<script>
    const images = ["adver01.jpg", "adver02.jpg", "adver03.jpg", "adver04.jpg", "adver05.jpg", "adver06.jpg"]
    for (const imagesKey in images) {
        images[imagesKey] = "url('images/" + images[imagesKey] + "')"
    }
    $(document).ready(function () {
        let temp = 0;
        const lis = $("li")
        for (const lisKey in lis) {
            lis.eq(lisKey).click(function () {
                temp = lisKey;
                $(".adver").css("background-image", images[temp])
                $("li").css("background", "#333333")
                $(this).css({"background": "orange"})
            })
        }
        $(".adver").mouseenter(function () {
            const arrows = $(".arrowLeft, .arrowRight").show()
            arrows.eq(0).click(function () {
                temp > 0 ? temp-- : temp = 5
                $(".adver").css("background-image", images[temp])
                $("li").css("background", "#333333")
                lis.eq(temp).css({"background": "orange"})
            })
            arrows.eq(1).click(function () {
                temp < 5 ? temp++ : temp = 0
                $(".adver").css("background-image", images[temp])
                $("li").css("background", "#333333")
                lis.eq(temp).css({"background": "orange"})
            })
        }).mouseleave(function () {
            $(".arrowLeft, .arrowRight").hide()
        })
    })
</script>
</body>
</html>
